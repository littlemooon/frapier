<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>

  <title>api - littlemooon</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: grid;
      grid-template-rows: 1fr min-content;
      background: #f7fafc;
      max-width: 720px;
      margin: 0 auto;
      color: #434190;
      padding: 0 1rem;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    }

    header {
      height: calc(90vh - 64px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
      justify-content: center;
      margin: 0;
    }

    .text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 2.25rem;
      line-height: 1;
      font-weight: 200;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }

    footer {
      padding-top: 2rem;
      padding-bottom: 0.5rem;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .made {
      font-size: 0.875rem;
    }

    .link {
      color: #434190;
      font-weight: 600;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    @media only screen and (min-width : 640px) {
      h1 {
        font-size: 3rem;
      }
    }

    @media only screen and (min-width : 768px) {
      header {
        flex-direction: row;
      }

      .text {
        align-items: flex-start;
      }

      .wrapper {
        margin-left: 1.5rem;
        align-items: start;
      }

      h2 {
        font-size: 1.875rem;
      }
    }

    @media only screen and (min-width : 1024px) {
      h1 {
        font-size: 4rem;
      }

      h2 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img alt="moon logo" src="mooon.svg" />
    <div class='text'>
      <h1>
        littlemooon
      </h1>
      <h2>
        API
      </h2>
    </div>
  </header>

  <footer>
    <p>
      <span class="made">made in üåè by</span>
      <a class="link" href="https://github.com/littlemooon">
        fred wright
      </a>
    </p>
  </footer>
</body>

</html>
